<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-white">
          <h3>Github User Search</h3>
        </div>
        <div class="card-body">
          <form class="form-inline" [formGroup]="searchUser">
            <div class="form-group">
              <input type="search" class ="form-control" placeholder="Github user" formControlName="username">
            </div>
            <div class="from-group">
              <button class="btn btn-secondary btn-sm" (click)="getUserProfile()">Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="userDetails">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <img src={{userDetails.avatar_url}} alt="" class="img-fluid">
            <div class="card-body">
              <h3>{{userDetails.login}}</h3>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <span class="badge badge-primary mr-3">{{userDetails.public_repos}} Public Repos</span>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item">
                  UserName : {{userDetails.name}}
                </li>
                <li class="list-group-item">
                  Location : {{userDetails.location}}
                </li>
                <li class="list-group-item">
                  Email : {{userDetails.email}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
